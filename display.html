<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <title>Popover</title>
</head>

<body>
<div class="d-inline bg-primary p-2">this is my display Porperty</div>
<div class="d-inline bg-dark text-white p-2">this is my block property</div>
<div class="d-sm-none d-lg-block bg-success text-white p-2">this is my block property</div>
<div class="d-table-cell bg-warning text-white p-2">this is my block property</div>
<div class="d-flex p-2 bg-primary text-white">d-flex</div>
<div class="d-inline-flex p-2 bg-dark text-white">d-inline-flex</div>
<div class="d-inline-flex p-2 bg-dark text-white">d-inline-flex</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
<script>
$(function() {
  $('[data-toggle="popover"]').popover()
})  
</script>

</html>
