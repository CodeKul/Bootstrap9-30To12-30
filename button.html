<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <title>Buttons</title>
</head>

<body>

    <div class="container mp-5">
        <input type="button" class="btn btn-primary m-5" value="Input">
        <button class="btn btn-success m-5">click Me</button>
        <a href="http://www.google.com" class="btn btn-danger m-5">Link</a>
        <button class="btn btn-info btn-sm">Button Small</button>
        <button class="btn btn-warning btn-md">Button Medium</button>
        <button class="btn btn-dark btn-lg">Button Large</button>
        <button class="btn btn-dark btn-lg btn-block">Block Large</button>
        <button class="btn btn-dark btn-sm btn-block">Block Small</button>
        <button class="btn btn-dark btn-lg" disabled>Button Disabled</button>
        <button class="btn btn-outline-success m-5">Button outline</button>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>

</html>
