<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list Dotted</title>
    <style>
        ul {
            margin: 10px;
            background-color: aqua;
            list-style-type: none;
        }
        li{
            margin: 10px;
            padding: 10px;
            border-bottom: 2px dotted black;
        }
    </style>
</head>

<body>
    <ul>
        <li>Home</li>
        <li>About US</li>
        <li>Services</li>
        <li>Gallery</li>
        <li>Contact Us</li>
    </ul>
</body>
</html>
