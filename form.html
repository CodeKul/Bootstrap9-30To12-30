<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
</head>

<body>
    <form>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="form-group">
                    <label for="Name">Enter Name</label>
                    <input type="text" class="form-control form-control-sm" name="user_name">
                    <label for="Email">Enter Email</label>
                    <input type="email" class="form-control form-control-md" name="user_email">
                    <label for="Password">Enter Password</label>
                    <input type="password" class="form-control form-control-lg" name="user_pass">
                    <label for="City">Select City</label>
                    <select class="form-control">
                       <option>--Select City--</option>
                        <option>Pune</option>
                        <option>Mumbai</option>
                        <option>Chenai</option>
                    </select>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="Html">Html</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="Css">Css</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="Bootstrap">Bootstrap</label>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
